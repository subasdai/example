<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Ball Animation</title>
<style>
    .container {
        position: relative;
        width: 500px;
        height: 300px;
        border: 1px solid #ccc;
        overflow: hidden;
    }

    .ball {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        bottom: 0;
        left: 0;
        border-radius: 50%;
        animation: bounce 2s linear infinite;
    }

    @keyframes bounce {
        0%, 100% { 
            transform: translateX(0);
        }
        50% {
            transform: translateX(400px); /* Adjust distance the ball travels */
        }
        70% {
            bottom: 250px; /* Adjust the peak height of the bounce */
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="ball"></div>
</div>

</body>
</html>
